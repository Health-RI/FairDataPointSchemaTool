schemas:
  #The FDP shape files are constructed using the files in the PiecesShape folder.
  Catalog:
    - "Catalog.ttl"
    - "Agent.ttl"
    - "Kind.ttl"
    - "PeriodOfTime.ttl"
  Dataset:
    - "Dataset.ttl"
    - "Agent.ttl"
    - "Kind.ttl"
    - "PeriodOfTime.ttl"
  Dataset Series:
    - "DatasetSeries.ttl"
    - "Agent.ttl"
    - "Kind.ttl"
  Resource:
    - "Resource.ttl"
  Distribution:
    - "Distribution.ttl"
    - "PeriodOfTime.ttl"
    - "Checksum.ttl"
  Data Service:
    - "DataService.ttl"
